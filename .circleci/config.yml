version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2
  aws-s3: circleci/aws-s3@4.0.0


workflows:
  build:
    jobs:
      - build_appmaps

jobs:
  build_appmaps:
    docker:
      - image: cimg/ruby:3.1.2
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test

    steps:
      - checkout
      - ruby/install-deps

      - run:
          name: Get base Git SHA
          command: echo 'export BASE_SHA=$(git merge-base origin/main $CIRCLE_BRANCH)' >> $BASH_ENV

      - run:
          name: Database setup
          command: bin/rails db:migrate
      - run:
          name: Run tests
          command: bin/rails test

      - run:
          name: Create archive of AppMaps
          command: tar --remove-files -cvzf $BASE_SHA.tar tmp/appmap/

      - aws-s3/copy:
          auth:
            - aws-cli/setup:
                profile_name: Circle-CI-Write-to-S3
                role_arn: arn:aws:iam::823624377950:role/Circle-CI-Write-to-S3
          from: <<pipeline.git.revision>>.tar
          profile_name: Circle-CI-Write-to-S3
          to: s3://circleci-appmaps/