name: issue32-test

on:
  pull_request:
  


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Rails test setup
        run: ./bin/rails db:migrate
      - name: Run tests
        run: ./bin/rails test

      - name: Install AppMap tools
        uses: getappmap/install-action@v1
        with:
          install-appmap-library: false

      - name: Archive AppMaps
        uses: getappmap/archive-action@v1
        with:
          directory: .
      
      - name: Check Rate Limit
        run: |
          curl \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/rate_limit
      
      - name: Check Authenticated GitHub API Rate Limit
        run: |
          curl -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/rate_limit

      - name: Analyze AppMaps
        uses: getappmap/analyze-action@v1
        with:
          directory: .
          base-revision: ${{ github.event.pull_request.base.sha }}
          head-revision: ${{ github.event.pull_request.head.sha }}

      - name: Check Rate Limit
        run: |
          curl \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/rate_limit
      
      - name: Check Authenticated GitHub API Rate Limit
        run: |
          curl -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/rate_limit